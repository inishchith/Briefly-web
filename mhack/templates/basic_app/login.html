{% extends 'basic_app/base.html' %}
{% block body_block %}

    <div class="center">
      <h2>Login Here</h2>
      <form  action="{% url 'basic_app:user_login'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input class="form-control" type="text" name="username" id="username">
          <label for="username">Username</label>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" id="password">
          <label for="password">Password</label>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    <script>
// var label = [].slice.call(document.getElementsByTagName("label"));

// label.forEach(function)
$('#username').change(function(e){
    console.log(this.value.length);
    if(this.value.length>0){
      if($('label[for="username"]').hasClass('trigger')){
        console.log("present");
      }
      else{
        $('label[for="username"]').addClass('trigger');
      }
    }
    else{
      if($('label[for="username"]').hasClass('trigger')){
        $('label[for="username"]').removeClass('trigger');
      }
    }
});

$('#password').change(function(e){
    console.log(this.value.length);
    if(this.value.length>0){
      if($('label[for="password"]').hasClass('trigger')){
        console.log("present");
      }
      else{
        $('label[for="password"]').addClass('trigger');
      }
    }
    else{
      if($('label[for="password"]').hasClass('trigger')){
        $('label[for="password"]').removeClass('trigger');
      }
    }
});

    </script>
{% endblock %}
